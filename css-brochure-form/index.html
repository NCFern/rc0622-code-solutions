<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>CSS Challenge - Brochure Form</title>
  <link rel="stylesheet" href="fonts.css">
  <link rel="stylesheet" href="reset.css">
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <form>
    <div class="learn">
      <h2>LEARN MORE</h2>
    </div>
    <div class="email-div">
      <label>COMPANY EMAIL</label><br />
      <input type="text" name="email" size="15" maxlength="30" placeholder="sally@company.co"><br />
    </div>
    <div class="name-div">
      <label>NAME</label><br />
      <input type="text" name="name" size="15" maxlength="30" placeholder="Sally Smith"><br />
    </div>
    <div class="loction-div">
      <label>WHERE ARE YOU HIRING?</label><br />
      <input type="text" name="location" size="15" maxlength="30" placeholder="City, Country"><br />
    </div>
    <div class="engineers-div">
      <label>HOW MANY ENGINEERS ARE YOU HIRING IN THE NEXT 6 MONTHS?</label><br />
      <select name="engineers">
        <option value="1-2">1-2 Engineers</option>
        <option value="3-4">3-4 Engineers</option>
        <option value="5+">5+ Engineers</option>
      </select>
    </div>
    <div class="align-right">
      <button class="button">SUBMIT</button>
    </div>
  </form>
</body>
</html>
