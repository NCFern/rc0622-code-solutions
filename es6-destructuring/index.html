<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>es-6 Destructuring</title>
</head>
<body>

  <script>
    var book1 = {
      title: 'The Tatami Galaxy',
      author: 'Tomihiko Morimi',
      isbn: 9780063158443
    };

    const { title, author, isbn } = book1;

    console.log(`The title of the book is ${title}, the author is ${author}, and the isbn is ${isbn}`);

    var book2 = {
      title: 'The Daily Lives of High School Boys',
      author: 'Yasunobu Yamaguchi',
      isbn: 9781949980219
    };

    const { title: titleTwo, author: authorTwo, isbn: isbnTwo } = book2;

    console.log(`The title of the book is ${titleTwo}, the author is ${authorTwo}, and the isbn is ${isbnTwo}`);

    const library = [
      {
        title: 'The Road Ahead',
        author: 'Bill Gates',
        libraryID: 1254
      },
      {
        title: 'Walter Isaacson',
        author: 'Steve Jobs',
        libraryID: 4264
      },
      {
        title: 'Mockingjay: The Final Book of The Hunger Games',
        author: 'Suzanne Collins',
        libraryID: 3245
      },
      {
        title: "Dead Dead Demon's De De De De Destruction",
        author: 'Inio Asano',
        libraryID: 1233
      }
    ];

    const [book3, book4, book5] = library;

    console.log('book3:', book3);
    console.log('book4:', book4);
    console.log('book5:', book5);

    const [, , , book6] = library;

    console.log('book6:', book6);
  </script>
</body>
</html>
