<!DOCTYPE html>
<html>
<head>
  <title>HTML Forms</title>
</head>
<body>
  <h1>Coding Form!</h1>
  <form>
    <div>
      <label for="email">Email</label> <br />
      <input id="email" type="text" name="email">
    </div>
    <div>
      <label for="coding">Why is coding cool?</label> <br />
      <select id="coding" name="options">
        <option value="Select an option">Select an option</option>
        <option value="Because it's interesting">Because it's interesting</option>
        <option value="Because it's fun">Because it's fun</option>
        <option value="Because it's powerful">Because it's powerful</option>
      </select>
    </div>
    <div>
      <p>Favorite language (choose one)</p>
      <label>
        <input type="radio" name="language" value="HTML"> HTML
      </label>
      <label>
        <input type="radio" name="language" value="CSS"> CSS
      </label>
      <label>
        <input type="radio" name="language" value="JavaScript"> JavaScript
      </label>
    </div>
    <div>
      <p>Would you like to sign up for more information?</p>
      <label>
        <input type="checkbox" name="signup" value="signup"> Sign me up!
      </label>
    </div>
    <div>
      <p>
        <label for="comments">Comments</label> <br />
        <textarea rows="10" cols="20" id="comments"></textarea>
      </p>
    </div>
    <div>
      <input type="submit" value="Submit">
    </div>
  </form>
</body>
</html>
