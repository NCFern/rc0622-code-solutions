<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Ecommerce Challenge</title>
  <link href="https://fonts.googleapis.com/css?family=DM+Sans&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="container">
    <div class="row">
      <div class="column-full center-text">
        <h2>New Arrivals</h2>
      </div>
    </div>
    <div class="row">

      <div class="column-fifth">
        <img class="style" src="images/dress1.jpeg" alt="dress1">
        <h3>Free People</h3>
        <h3>$35</h3>
      </div>

      <div class="column-fifth">
        <img class="style" src="images/ysl-bag.jpeg" alt="ysl-bag">
        <h3>Yves Saint Laurent</h3>
        <h3>$200</h3>
      </div>

      <div class="column-fifth">
        <img class="style" src="images/key.jpeg" alt="key">
        <h3>Tiffany</h3>
        <h3>$476</h3>
      </div>

      <div class="column-fifth">
        <img class="style" src="images/lv-bag.jpg" alt="lv-bag">
        <h3>Louis Vuitton</h3>
        <h3>$95</h3>
      </div>

      <div class="column-fifth">
        <img class="style" src="images/dress2.jpeg" alt="dress2">
        <h3>Reformation</h3>
        <h3>$20</h3>
      </div>

    </div>
  </div>
</body>
</html>
